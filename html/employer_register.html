<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applicant Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/nav.css">
    <script src="../js/validation.js" defer></script>
</head>
<body>

    <nav>
        <div class="logo">
            <img src="../img/logo_peso.png" alt="Logo">
            <a href="adminpage/login_admin.html"> PESO-lb.ph</a>
        </div>
    </nav>
    <div class="container mt-5 col-md-5">
        <div class="card login-form">
            <div class="card-body">
                <h2 class="card-title text-center">Employer Register</h2>
                <div class="logol">
                    <img src="../img/logo_peso.png" alt="Logo">
                </div>
                <p class="title2">Los Ba√±os Job Portal</p>

                <form action="../php/register.php" method="POST" id="applicantForm">
                    <div class="form-group">
                        <p>Please sign up</p>
                        <input type="text" name="user" class="form-control mb-1 mt-2" placeholder="Enter username">
                        <input type="email" name="email" class="form-control mb-1 mt-2" id="applicantEmail" placeholder="Enter email">
                        <div class="row mt-2">
                            <div class="col-md-6">
                                <input type="password" name="password" minlength="8" maxlength="16" id="applicantPassword" class="form-control" placeholder="Enter Password">
                            </div>
                            <div class="col-md-6">
                                <input type="password" minlength="8" maxlength="16" id="applicantConfirmPassword" class="form-control" placeholder="Confirm Password">
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary sign mb-3 mt-2">Register</button>
                    <div class="form-group">
                        <p class="signup">Already have an account?
                        <a href="combine_login.html">Sign in</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
